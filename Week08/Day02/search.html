<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search for Subject Results</h1>

<form action="/api/marks/getResults" method="get">
    <label for="subjectId">Subject ID:</label>
    <input type="text" id="subjectId" name="subjectId" required>
    <label for="startId">Start ID:</label>
    <input type="text" id="startId" name="startId" required>
    <label for="endId">End ID:</label>
    <input type="text" id="endId" name="endId" required>
    <input type="submit" value="Search">
</form>

</body>
</html>
