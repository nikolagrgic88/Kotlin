<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enroll in Kotlin Bootcamp</title>
</head>
<body>
<h1>Enroll in Kotlin Bootcamp</h1>
<p>Would you like to enroll in a Kotlin Bootcamp?</p>

<form action="/api/enrol/submit" method="post" >
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="16" required ><br><br>

    <label for="enrolment">Enrollment Status:</label>
    <select id="enrolment" name="enrolment" required>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
    </select><br><br>


    <button type="submit">Enroll</button>
    <button><a href="index.html" style="text-decoration: none; color: inherit;">Back</a></button>

</form>
</body>
</html>
